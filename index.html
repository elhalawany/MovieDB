<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Movie DB</title>
</head>
<body>
    
    <!-- navbar -->
<section id="side-navbar ">




    <div class="nav-header position-fixed" >
        <div class="position-absolute  text-center mt-3"><img src="images/logo.png"></div>

        <div class="position-absolute top-50 start-50 translate-middle"  data-bs-toggle="tooltip" data-bs-placement="right" title="Options">
            <i class="fa-solid fa-bars fa-2x" style="color:black;"></i>
        </div>

        <div class="position-absolute bottom-0 start-50 translate-middle ">
            <div data-bs-toggle="tooltip" data-bs-placement="right" title="Dark/Light Mode"><i class="fa-solid fa-moon pb-2 mode-toggle" style="color:black;"></i></div>
            <di data-bs-toggle="tooltip" data-bs-placement="right" title="Share"><i class="fa-solid fa-share-nodes pb-2" style="color:black;"></i></di> 
        </div>        
    </div>

</section>

<!-- search -->
<section class="pt-5">
	<div class="container w-100">
        <div class="row">
            <div class="col-md-6 input-group-lg"><input id="allMovies" class="form-control mb-3 rounded-0 border-bottom " placeholder="get movies by word..."></div>
            <div class="col-md-6 input-group-lg"><input id="loadedMovies" class="form-control mb-3 rounded-0 border-bottom" id="word" placeholder="search..."></div>
        </div>
    </div>
</section>

<!-- container -->
<section class="container text-center">

    <div class="row" id="movies-data">

    </div>
    
</section>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
